<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >
    
    <h:head>
        <title>Policemen</title>
    </h:head>
    <h:body>
        <h2>Policemen</h2>
        <h:form>
            <h:outputText id="pv_nb_out" value="#{environment.policeVehicleNumber}"/> <!-- Garde : Maximum autorisÃ© = maximum dans la base ? -->
            <h:inputHidden id="pv_nb" value="#{environment.policeVehicleNumber}" />
            <p:slider for="pv_nb" display="pv_nb_out" style="width: 200px" displayTemplate="Set police vehicle number to {value}" maxValue="${policemenApp.maxPVNumber}" />
            <h:commandButton value="state_police_vehicle_number" action="#{policemenApp.state_police_vehicle_number(police_vehicle_number.value)}"/>
        </h:form> 
        <h:form>
            <h3>Policemen route</h3>
            <h:selectOneMenu value="#{chosenRoute}">
                <f:selectItems value="#{policemenApp.getRoutes()}" />
            </h:selectOneMenu>
            <h:commandButton value="select_policemen_route" action="#{environment.setPolicemenRoute(chosenRoute)}" />
        
            <br />Firemen route : 
            <h:outputText id="firemenroute" value="#{environment.firemenRoute != null ? environment.firemenRoute : 'Waiting for firemen\'s route'}" />
            <p:poll interval="${1}" update="firemenroute" />
        </h:form>
        
    </h:body>
</html>
