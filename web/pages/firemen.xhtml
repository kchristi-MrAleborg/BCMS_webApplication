<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui" >
    <h:head>
        <title>Firemen</title>
    </h:head>
    <h:body>
        <h2>Firemen</h2>
        <h:form>
            <h:outputText id="ft_nb_out" value="Set fire truck number to #{environment.fireTruckNumber}"/> <!-- Garde : Maximum autorisÃ© = maximum dans la base ? -->
            <h:inputHidden id="ft_nb" value="#{environment.fireTruckNumber}" />
            <p:slider for="ft_nb" display="ft_nb_out" style="width: 200px" displayTemplate="Set fire truck number to {value}" maxValue="${firemenApp.maxFTNumber}" />
            <h:commandButton value="state_fire_truck_number" action="#{firemenApp.state_fire_truck_number(fire_truck_number.value)}"/>
        </h:form>
        
        <h:form>
            <h3>Firemen route</h3>
            <h:selectOneMenu id="chosen_route" value="#{chosenRoute}">
                <f:selectItems value="#{firemenApp.getRoutes()}" />
            </h:selectOneMenu>
            <h:commandButton value="select_firemen_route"  action="#{environment.setFiremenRoute(chosenRoute)}" >
                <f:actionListener binding="#{firemenApp.route_for_fire_trucks(chosenRoute)}" />
                <f:ajax execute="chosen_route" render="selfRoute_firemen" />
            </h:commandButton>
            
            Your route : <h:outputText id='selfRoute_firemen' value="#{environment.firemenRoute != null ? environment.firemenRoute : ''}" />
            
            <br />
            <h:commandButton value="Agree about fire truck route" action="#{firemenApp.FSC_agrees_about_fire_truck_route()}" />
            <h:commandButton value="Disagree about fire truck route" action="#{firemenApp.FSC_disagrees_about_fire_truck_route()}" />
            
            <br />Policemen route : 
            <h:outputText id="policeroute" value="#{environment.policemenRoute != null ? environment.policemenRoute : 'Waiting for policemen\'s route'}" />
            <p:poll interval="${1}" update="policeroute" />
            
            <br />
            
            <h:commandButton value="Agree about police vehicle route" action="#{firemenApp.FSC_agrees_about_police_vehicle_route()}" />
            <h:commandButton value="Disagree about police vehicle route" action="#{firemenApp.FSC_disagrees_about_police_vehicle_route()}" />
            
            <br />
        </h:form>
           
        
        
    </h:body>
</html>
