<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui" >
    <h:head>
        <title>Firemen</title>
    </h:head>
    <h:body>
        <h2>Firemen</h2>
        <h:form>
            <h:inputText binding="#{fire_truck_number}"/> <!-- Garde : Maximum autorisÃ© = maximum dans la base ? -->
            <h:commandButton value="state_fire_truck_number" action="#{firemenApp.state_fire_truck_number(fire_truck_number.value)}"/>
        </h:form>
        
        <h:form>
            <h3>Firemen route</h3>
            <h:selectOneMenu value="#{chosenRoute}">
                <f:selectItems value="#{firemenApp.getRoutes()}" />
                <!--<f:valueChangeListener binding="#{environment.setFiremenRoute(chosenRoute)}" />-->
            </h:selectOneMenu>
            <h:commandButton id='submit_route' value="select_firemen_route"  action="#{environment.setFiremenRoute(chosenRoute)}" >
               <!-- <f:ajax execute="submit_route" render="selfRoute_firemen" /> -->
            </h:commandButton>
            
            Your route : <h:outputText id='selfRoute_firemen' value="#{environment.firemenRoute != null ? environment.firemenRoute : ''}" />
            
            <br />Policemen route : 
            <h:outputText id="policeroute" value="#{environment.policemenRoute != null ? environment.policemenRoute : 'Waiting for policemen\'s route'}" />
            <p:poll interval="${1}" update="policeroute" />
        </h:form>
                
        <h:form>
            <h:commandButton id="inputText" value="test" action="${environment.setVar()}" />
        </h:form>
        
        <h:form>
            <h:inputText value="#{environment.var}" />
        </h:form>
        
    </h:body>
</html>
