<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >
    
    <h:head>
        <title>Policemen</title>
    </h:head>
    <h:body>
        <h2>Policemen</h2>
        <h:form>
            <h:inputText binding="#{police_vehicle_number}"/> <!-- Garde : Maximum autorisÃ© = maximum dans la base ? -->
            <h:commandButton value="state_police_vehicle_number" action="#{policemenApp.state_police_vehicle_number(police_vehicle_number.value)}"/>
        </h:form> 
        <h:form>
            <h:selectOneMenu value="#{chosenRoute}" >
                <f:selectItems value="#{policemenApp.getRoutes()}" />
            </h:selectOneMenu>
        </h:form>
        
        <h:form>
            <h:outputText id="outputText" value="#{environment.var != null ? environment.var : 'perdu'}" />
            <p:poll update="outputText" interval="${1}" />
        </h:form>
        
        
        
    </h:body>
</html>
